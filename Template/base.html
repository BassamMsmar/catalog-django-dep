{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="container  ">
        <nav class="navbar navbar-expand-lg bg-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'sections_list' %}">كاتالوج</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'sections_list' %}">الرئيسية</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  الاقسام
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item text-center href="#">كمبيوترات</a></li>
                  <li><a class="dropdown-item text-center href="#">هواتف</a></li>
                  <li><a class="dropdown-item text-center" href="#">تلفزيونات</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_product' %}">إضافة منتج</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_section' %}">إضافة قسم</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/admin/">لوحة التحكم </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'cart' %}"> cart تجريب  </a>
              </li>
            </ul>
          </div>
          <dev class=" d-grid gap-2 d-md-flex justify-content-md-end " >
              {% if user.is_authenticated %}
              <a class="btn btn-outline-danger " role="button" aria-disabled="true" href="{% url 'logout' %}">تسجيل خروج </a>
              {% else %}
              <a class="btn btn-outline-primary " role="button" aria-disabled="true" href="{% url 'login' %}">دخـول</a>
              <a class="btn btn-outline-success " role="button" aria-disabled="true" href="{% url 'signup' %}">تسجيل</a>
              {% endif %}
         </div>
    </div>

      {% block content %}
      {% endblock %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
